<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:#212121; color:#fff;">
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 10.</p>
        <p>You have 5 attempts to guess the right number.</p>
        <div>
            <form id="form">
                <label2 for="guessField" id="guess">Guess a Number</label>
                    <input type="text" id="guessField">
                    <input type="submit" id="submitButton" value="Submit Guess">
            </form>
        </div>

        <div class="resultParas">
            <p>Previous Guesses: <span id="guessedNumbers"></span></p>
            <p>Guesses Remaining: <span id="remainingGuesses">5</span></p>
            <p id="resultSlot">The result will be shown here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
